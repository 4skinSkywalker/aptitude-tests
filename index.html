<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <meta name="mobile-web-app-capable" content="yes"> -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

    <title>Aptitude Tests</title>
  </head>
  <body>

    <div style="display: flex; justify-content: center; gap: 10px; position: fixed; width: 100%; top: 1rem; z-index: 100; padding-inline: 10px;">
      <button class="btn btn-light text-dark" onclick="render(getGenresHTML(genres, genreObjs));">Home</button>
      <button class="btn btn-light text-dark" onclick="reset();">Reset</button>
      <div style="margin-inline: auto;"></div>
      <button class="btn btn-light text-dark" onclick="importData();">Import</button>
      <button class="btn btn-light text-dark" onclick="exportData();">Export</button>
    </div>
    <div id="app" class="py-5"></div>
    <button
      class="position-fixed btn btn-light text-dark"
      style="bottom: 1rem; left: 1rem; z-index: 100;"
      onClick="openDrawingBoard();"
    >Draw</button>
    <button
      id="scroll-back-btn"
      class="position-fixed btn btn-light text-dark"
      style="display: none; bottom: 1rem; right: 1rem; z-index: 100;"
      onclick="scrollBack()"
    ></button>

    <div class="drawing-board">
      <div class="canvas-wrapper">
        <canvas id="canvas"></canvas>
      </div>
      <button
        class="position-fixed btn btn-dark text-light"
        style="bottom: 1.5rem; right: 1.5rem; z-index: 150;"
        onClick="sdb.clear();"
      >Clear</button>
      <button
        class="position-fixed btn btn-dark text-light"
        style="bottom: 1.5rem; left: 1.5rem; z-index: 150;"
        onClick="closeDrawingBoard();"
      >Close</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="simple-drawing-board.js"></script>
    <script src="index.js"></script>
  </body>
</html>
